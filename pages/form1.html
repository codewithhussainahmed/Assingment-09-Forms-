<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body bgcolor="#FFFAF0">
    <form>
        <table width="100%">
                <tr>
                    <center>
                        <td colspan="2"><h1><u>Registration form</u></h1></td>
                    </center>
                </tr>
                <tr>
                    <td><b>First Name</b></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><b>Last Name</b></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><b>Nick Name</b></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><b>e-mail</b></td>
                    <td><input type="email"></td>
                </tr>
                <tr width="100%">
                    <td>Password</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" id=""><label for="male">Male</label>
                    <input type="radio" name="gender" id=""><label for="female">Female</label>
                    <input type="radio" name="gender" id=""><label for="others">Others</label>
                </td>
            </tr>
            <tr>
                <td><b>Mobile</b></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="submit">&nbsp;&nbsp;&nbsp;<input type="button" value="reset"></td>
            </tr>
        </table>
    </form>
</body>
</html>
